<!DOCTYPE html>
<html lang="zh-hans">
<head>
    <meta charset="UTF-8">
    <title>模拟用户注册</title>
</head>
<body>




<form method="post" action="/0227/users/register">
    <input type="text" name="username" placeholder="请输入用户名" value="默认用户名" readonly>
    <br>
    <input type="text" name="nickname" placeholder="请输入昵称">
    <br>
    <input type="password" name="password" placeholder="请输入密码">
    <br>
    <!-- 提交按钮 -->
    <button type="submit">注册 1</button>
    <br>
    <input type="submit" value="注册 2">
</form>










</body>
</html>
